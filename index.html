<head>

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- initialize firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script>
        var config = {
            apiKey: "AIzaSyA-Bcws4AfosaLg1LCNpkFV23rv7pZzpzQ",
            authDomain: "todo-34368.firebaseapp.com",
            databaseURL: "https://todo-34368.firebaseio.com",

</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Team To Do List</h1>
            <p>Real time task tracker.</p>
        </div>
    </div>

    <div class="container">
        <form id="addTaskForm">
            <legend>Add task</legend>

            <div class="input-group">
                <input type="text" class="form-control" id="txtNewTask" placeholder="enter task description">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">Add</button>
                </span>
            </div>
        </form>
        <hr>

        <!-- to do list -->
        <ul class="list-group">
            
        </ul>

        <!-- edit item modal -->
        
        <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a>
        <div class="modal fade" id="editTaskModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="editTaskForm">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Edit Task</h4>
                </div>
                <div class="modal-body">                  
                  <input type="text" name="" id="txtUpdateTask" class="form-control" required="required">                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
    </div>



    <!-- application script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
